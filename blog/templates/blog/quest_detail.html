{% extends 'blog/base.html' %}
{% block content %}
	<div class="post">
	<h1>Your question has been saved! We will reply to you as soon as possible.</h1>
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h2>{{ post.name }}</h2>
		<p>{{ post.question|linebreaks }}</p>
		{% if post.create_date %}
		<div class="date">
			{{ post.create_date }}
		</div>
		{% endif %}
	</div>
{% endblock %}
