{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="http://127.0.0.1:8000/hr">{{ post.title }}</a></h1>
			<!--<p><a href="{% url 'post_detail' pk=post.pk %}">{{ post.text|linebreaks }}</a></p>-->
			<p>{{ post.text|linebreaks }}</p>
			<div class="date">
				<p>published: {{ post.published_date }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
